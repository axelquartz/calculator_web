<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator Web</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="screen"></div>
        <div id="key-pad">
          <div class="key seven"><h2>7</h2></div>
          <div class="key 8"><h2>8</h2></div>
          <div class="key 9"><h2>9</h2></div>
          <div class="key div"><h2>รท</h2></div>
          <div class="key 4"><h2>4</h2></div>
          <div class="key 5"><h2>5</h2></div>
          <div class="key 6"><h2>6</h2></div>
          <div class="key multiply"><h2>X</h2></div>
          <div class="key 1"><h2>1</h2></div>
          <div class="key 2"><h2>2</h2></div>
          <div class="key 3"><h2>3</h2></div>
          <div class="key subtract"><h2>-</h2></div>
          <div class="key 0"><h2>0</h2></div>
          <div class="key decimal"><h2>.</h2></div>
          <div class="key add"><h2>+</h2></div>
          <div class="key equal"><h2>=</h2></div>
        </div>
      </div>
    </main>
  </body>
</html>
